<!DOCTYPE html>
<html>
<head>
    <title>線上購物QA</title>
</head>
<body>
    <h1>線上購物QA</h1>
    <input type="text" id="query" placeholder="輸入您的問題">
    <button onclick="search()">Search</button>
    <p id="result"></p>

    <script>
        function search() {
            var query = document.getElementById('query').value;
            var url = 'https://script.google.com/macros/s/AKfycbxSF5Chb_t_v_i9c61nd2NIkbGHdiTry7kBSXKub2QVbgytJOHstoSE3_7XDGlNqQwasg/exec?q=' + encodeURIComponent(query);

            fetch(url)
                .then(response => response.text())
                .then(text => document.getElementById('result').innerText = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
